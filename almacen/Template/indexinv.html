<!doctype html>
<html lang="en">

<head>
</head>
{% load static %}
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
<link href="{% static 'Icons/font/bootstrap-icons.min.css'%}" rel="stylesheet">

<body>
  {%include "barramenu.html"%}

  <div class="container">
    <div class="row mt-2">
      <div class="col-2"></div>

      <div class="col-4">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample">
          Nueva inversión
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Nueva inversión</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              Cuerpo del cambas
            </div>
            </p>
            <button class="btn btn-primary" type="button" data-bs-dismiss="offcanvas">Cerrar</button>
          </div>
        </div>






      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2"></div>
      <div class="col-8">
        <table class="table table-striped table-hover table-sm">
          <thead class="thead-dark">
            <tr>
              <td>Fecha</td>
              <td>$ Total inverción</td>
              <td>$ Total venta</td>
              <td>$ Ganancia</td>
              <td></td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Hola</td>
              <td>Hola</td>
              <td>Hola</td>
              <td>Hola</td>
              <td><a href="#" button type="button" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i>
              <td><button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo"><i class="bi bi-trash"></i></button></td>

              <!-- Modal -->

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Eliminar articulo</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger">Eliminar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal -->
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-2"></div>

    </div>
  </div>

  <script src="{%static 'theme.js'%}"></script>
  <script src="{%static 'js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'color-modes.js'%}"></script>


  <script>
    var exampleModal = document.getElementById('exampleModal')
    exampleModal.addEventListener('show.bs.modal', function (event) {
      // Button that triggered the modal
      var button = event.relatedTarget
      // Extract info from data-bs-* attributes
      var recipient = button.getAttribute('data-bs-whatever')
      // If necessary, you could initiate an AJAX request here
      // and then do the updating in a callback.
      //
      // Update the modal's content.
      var modalTitle = exampleModal.querySelector('.modal-title')
      var modalBodyInput = exampleModal.querySelector('.modal-body input')

      //modalTitle.textContent = 'New message to ' + recipient
      modalBodyInput.value = recipient
    })

  </script>




</body>

</html>
